name: Deploy to Firebase from Prod

on:
  push:
    branches:
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' 

      - name: Install dependencies
        run: npm ci

      - name: Build React App
        run: CI='' npm run build
        env:
          VITE_RECAPTCHA_SITE_KEY: ${{ secrets.VITE_RECAPTCHA_SITE_KEY }} 

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}' #Github Token Autogenerated
          firebaseServiceAccount: '${{ secrets.FIREBASE_ACCOUNT_COPMAP }}' # Firebase Service Account
          channelId: live
          projectId: copmap-6060e # Firebase Project ID 
          target: eyeqlytics # Firebase Hosting URL
